{% extends "sandwish_app/base_generic.html" %}

{% block content %}
    <div>Profile</div>
    {% if user.is_authenticated %}
        User: {{ user.get_username }}

        <table>
            {% for w in wishlists %}
                <tr>
                    <td>
                        <a href="{% url 'whishlist' username=user.username pk=w.id %}">
                            {{ w.title }}
                        </a>
                    </td>
                    <td>{{ w.description }}</td>
                    <td>{{ w.id }}</td>
                </tr>
            {% endfor %}
        </table>

        <a href={% url 'wishlist-create' %} class="btn btn-success btn-sm">Create a wishlist</a>

        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}


{% endblock %}
