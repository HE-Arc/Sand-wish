{% extends "sandwish_app/base_generic.html" %}

{% block content %}
    <div>Profile</div>
    {% if user.is_authenticated %}
        User: {{ user.get_username }}

        <table>
            {% for w in wishlists %}
                <tr>
                    <td>{{ w.title }}</td>
                    <td>{{ w.description }}</td>
                </tr>
            {% endfor %}
        </table>

        <a href="{% url 'logout'%}">Logout</a>
    {% else %}
        <a href="{% url 'login'%}">Login</a>
    {% endif %}
{% endblock %}
