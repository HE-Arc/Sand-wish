<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sand'wish</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <div class="form-inline my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->

                {% include "sandwish_app/searchbar.html" %}
                {% if user.is_authenticated %}
                    <a class="btn btn-success my-2 my-sm-0 mr-sm-2" href="{% url 'profile' user.get_username %}" role="button"> {{ user.get_username }} </a>
                    <a class="btn btn-danger my-2 my-sm-0" href="{% url 'logout'%}" role="button">logout</a>
                {% else %}
                    <a class="btn btn-success my-2 my-sm-0" href="{% url 'login'%}">Login</a>
                {% endif %}


            </div>
        </div>
    </nav>
